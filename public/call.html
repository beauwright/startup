<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Transcript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/call.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<!-- Navigation -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="dashboard.html">
            <img src="callsidekicklogo.png" alt="Call Sidekick Logo" width="30" height="30">
            Call Sidekick
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-secondary" id="logout-button">Logout</button>
                </li>
            </ul>
        </div>
    </nav>
</header>

<h2 id="transcript-title" class="container mt-5 transcript-title" data-toggle="modal" data-target="#editTitleModal" style="cursor:pointer;">Loading...</h2>
<section id="transcript-creation" class="container mt-5">
    <!-- Placeholder for transcript text -->
    <div id="transcript-text" class="mt-4 mb-4">
        <!-- Transcriptions will be inserted here -->
    </div>
    <div id="notes">
        <h3>Notes</h3>
        <!-- Placeholder for existing notes -->
        <div id="existing-notes" class="mt-3">
            <!-- Notes will be dynamically added here -->
        </div>
        <!-- Create new notes -->
        <textarea id="new-note" class="form-control mt-3" rows="3" placeholder="Type your new note here..."></textarea>
        <button id="save-note" class="btn btn-primary mt-2 custom-button">Save Note</button>
        <button id="start" class="btn btn-primary mt-2 custom-button">Start Recording</button>
        <button id="stop" class="btn btn-danger mt-3 custom-button">End Transcript</button>
    </div>
</section>
<div class="modal fade" id="changeTitleModal" tabindex="-1" role="dialog" aria-labelledby="changeTitleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changeTitleModalLabel">Change Transcript Title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="newTitle" class="form-control" placeholder="New title...">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="saveTitle" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- Other Modals and Footer -->
<!-- jQuery -->
<!-- Bootstrap JS -->
<!-- My JS -->
<script src="call.js"></script>
</body>
</html>
