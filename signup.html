<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallSidekick Sign Up</title>
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sign Up Form -->
    <section id="signup">
        <form action="your-signup-script" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <!-- Correct button commented out to use later
            <button type="submit">Sign Up</button>
            -->
            <a href="dashboard.html" class="button">Sign Up</a>        
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>Website by Beau Wright</p>
        <p><a href="https://github.com/beauwright/startup">View on GitHub</a></p>
    </footer>
</body>
</html>
